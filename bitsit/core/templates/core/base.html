<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | BitSit</title>
</head>
<body>
    <nav class="py-6 px-6 flex flex-wrap justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">BitSit</a>
        <div class="flex flex-wrap items-center space-x-2 text-[0.72rem] md:flex-nowrap md:space-x-6 sm:text-lg">
            <a href="{% url 'item:new' %}" class="font-semibold hover:text-gray-500">New item</a>
            <a href="#" class="font-semibold hover:text-gray-500">Browse</a>

            {% if request.user.is_authenticated %}
                <a href="#" class="px-3 py-1 sm:px-6 sm:py-3 font-semibold bg-violet-500 text-white rounded-xl hover:bg-violet-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-3 py-1 sm:px-6 sm:py-3 font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-5 py-2.5 sm:px-6 sm:py-3 font-semibold bg-violet-500 text-white rounded-xl hover:bg-violet-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-5 py-2.5 sm:px-6 sm:py-3 font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="px-6 py-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Easy Buying, Easy Selling. That's Bitsit</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-violet-500 hover:text-violet-700">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-violet-500 hover:text-violet-700">Contact</a></li>
                <li><a href="#" class="text-lg text-violet-500 hover:text-violet-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-violet-500 hover:text-violet-700">Terms of use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
